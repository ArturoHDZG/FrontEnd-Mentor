<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap">
  <link rel="stylesheet" href="../css reset/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body class="container">
  <main class="card">
    <div class="card_image">
      <img src="images/image-equilibrium.jpg" alt="NFT Preview">
      <div class="overlay">
        <a class="view_icon" href="#"><img src="images/icon-view.svg" alt="View"></a>
      </div>
    </div>
    <h1><a href="#">Equilibrium #3429</a></h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="price">
      <div class="price_center">
        <img class="price_icon" src="images/icon-ethereum.svg" alt="Icon Ethereum">
        <p class="price_eth">0.041 ETH</p>
      </div>
      <div class="price_center">
        <img class="price_icon" src="images/icon-clock.svg" alt="Icon Clock">
        <p>3 days left</p>
      </div>
    </div>
    <hr>
    <div class="lower-info">
      <img class="avatar" src="images/image-avatar.png" alt="Avatar">
      <p>Creation of <a href="#">Jules Wyvern</a></p>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a rel="noopener" href="http://https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a rel="noopener" href="https://arturohdzg.github.io/ArturoHDZG/" target="_blank">Arturo Hern√°ndez Garza</a>.
  </footer>
</body>
</html>
