<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap">
  <link rel="stylesheet" href="../css-reset/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body class="Container">
  <main class="Card">
    <img src="images/illustration-hero.svg" alt="Card Image">
    <h1>Order Summary</h1>
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any
    device anywhere you like!</p>
    <div class="Plan">
      <img src="images/icon-music.svg" alt="Music Icon">
      <div>
        <h2>Annual Plan</h2>
        <p>$59.99/year</p>
      </div>
      <a href="#">Change</a>
    </div>
    <button type="submit">Proceed to Payment</button>
    <a href="#">Cancel Order</a>
  </main>
  <footer class="attribution">
    Challenge by <a rel="noopener" href="http://https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
      Mentor</a>.
    Coded by <a rel="noopener" href="https://arturohdzg.github.io/ArturoHDZG/" target="_blank">Arturo Hern√°ndez Garza</a>.
  </footer>
</body>
</html>
