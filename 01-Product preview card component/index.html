<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Reto 01">
  <meta name="author" content="Arturo Hernandez">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="Container">
    <main> <!-- CARD -->
      <div class="Image"> <!-- IMAGE -->
        <img class="Desk-Image" src="images/image-product-desktop.jpg" alt="Desktop Image">
        <img class="Mob-Image" src="images/image-product-mobile.jpg" alt="Mobile Image">
      </div> <!-- /IMAGE -->
      <div class="Content"> <!-- CONTENT -->
        <div class="Text"> <!-- TEXT -->
          <p class="Text_Perfume">Perfume</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="Text_Description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        </div><!-- /TEXT -->
        <div class="Prices"> <!-- PRICES -->
          <h2>$149.99</h2>
          <p class="Prices_Regular">$169.99</p>
        </div> <!-- /PRICES -->
        <button type="submit"> <!-- BUTTON -->
          <img src="images/icon-cart.svg" alt="Icon Cart">
          <span class="Button_Text">Add to Cart</span>
        </button> <!-- BUTTON -->
      </div> <!-- CONTENT -->
    </main> <!-- /CARD -->
    <footer class="attribution">
      Challenge by <a rel="noopener" href="https://www.frontendmentor.io" target="_blank">Frontend Mentor</a>.
      Coded by <a rel="noopener" href="https://arturohdzg.github.io/ArturoHDZG" target="_blank">Arturo Hern√°ndez Garza</a>.
    </footer>
  </div>
</body>
</html>
