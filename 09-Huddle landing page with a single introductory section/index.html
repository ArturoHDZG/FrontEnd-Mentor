<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap">
  <link rel="stylesheet" href="../css-reset/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <header>
    <img class="logoImg" src="images/logo.svg" alt="Huddle Logo">
  </header>
  <div class="container">
    <main class="content">
      <section class="left_content">
        <img class="heroImg" src="images/illustration-mockups.svg" alt="Hero Image">
      </section>
      <section class="right_content">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>
        <button type="submit">Register</button>
      </section>
    </main>
  </div>
  <footer>
    <div class="attribution">
      <p>Challenge by <a rel="noopener" href="http://https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
        Mentor</a>.</p>
      <p>Coded by <a rel="noopener" href="https://arturohdzg.github.io/ArturoHDZG/" target="_blank">Arturo Hern√°ndez Garza</a>.</p>
    </div>
    <div class="footer_icons">
      <a class="icons" href="#"><img src="images/icon-facebook.svg" alt="Facebook"></a>
      <a class="icons" href="#"><img src="images/icon-twitter.svg" alt="Twitter"></a>
      <a class="icons" href="#"><img src="images/icon-instagram.svg" alt="Instagram"></a>
    </div>
  </footer>
</body>
</html>
